<html>

  <head>
    <title>Vote Tracker Title</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/Style.css">
    <link rel="stylesheet" type="text/css" href="css/Layout.css">
  </head>

  <body>
    <header>
      <h1>Heading of vote tracker</h1>
      <h3>Subheading of vote tracker</h3>
      <h1 id="winner" class="announce">Winner will be announced here</h1>
    </header>

    <main class="parent">
      <section class="child">
        <article class="box_one">
        <header><h2>Image 1 heading</h2></header>
        <div id="img1" class="img"></div>
        </article>
      </section>

      <section class="child">
        <article class="box_two">
          <header><h2>Chart heading</h2></header>
          <div id="chart" class="chart"></div>
        </article>
      </section>

      <section class="child">
        <article class="box_three">
          <header><h2>Image 2 heading</h2></header>
          <div id="img2" class="img"></div>
        </article>
      </section>
    </main>
  </body>

  <footer class="creator"><h3>vote tracker info</h3></footer>
</html>
